<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ШАД • Подготовка</title>
    <style>
      /* Fallback styles while loading */
      body {
        margin: 0;
        background: #0c0c0f;
        color: #f2f2f7;
        font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Inter,
          system-ui, Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading indicator */
      #root:empty::before {
        content: "Загрузка...";
        display: block;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback error handler
      window.addEventListener("error", function (e) {
        console.error("Global error:", e.error);
        const root = document.getElementById("root");
        if (root && !root.innerHTML) {
          root.innerHTML =
            '<div style="padding: 20px; text-align: center;"><h1>Ошибка загрузки</h1><p>Проверьте консоль браузера (F12)</p></div>';
        }
      });
    </script>
  </body>
</html>
